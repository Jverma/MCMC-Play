<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.enter {
  fill: green;
}

.update {
  fill: #333;
}

.exit {
  fill: brown;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// var data = [{'a': 1.0, 'b': 1.0}]
var data = [[1.0, 1.0], [2.0, 3.0], [3.0, 7.0]];
// , {'a':'2.0', 'b':'2.0'}, {'a':'3.0', 'b':'3.0'}];

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var xScale = d3.scale.linear()
    .range([0, width]);


var yScale = d3.scale.linear()
    .range([height, 0]);


var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");


var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left");


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// alert(x(0.1));

// update(data, x, y)

function update(data){
  xScale.domain(d3.extent(data, function(d) { return d[0]; })).nice();
  yScale.domain(d3.extent(data, function(d) { return d[1]; })).nice();
  // x.domain([0, d3.max(data, function(d){ return +d.a; })]);
  // y.domain([0, d3.max(data, function(d){ return +d.b; })]);
  // ([0, d3.max(data, function(d) { return d.close; })]);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("X");


  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Y");


  // alert(xScale.domain);

  var scatter = svg.selectAll(".dot")
      .data(data);

  // scatter.attr("class", "update")
  //   .transition()
  //     .duration(750);
  //     .attr("x", function(d, i) { return i * 32; });


  scatter.enter().append("circle")
      .attr("class", "enter")
      .attr("r", "3.5")
      .attr("cx", function(d) { return xScale(d[0]); })
      .attr("cy", function(d) { return yScale(d[1]); })
      .style("fill-opacity", 1e-6)
    .transition()
      .duration(750)
      .style("fill-opacity", 1);

  scatter.exit()
      .attr("class", "exit")
    .transition()
      .duration(750)
      .style("fill-opacity", 1e-6)
      .remove();
};

update(data);


function alpha(x){
  setInterval(function(){
  data.push(x);
}, x * 500);
}


// alpha({'a':0.5,'b':0.5});
alpha([0.5, 0.5]);

setInterval(function(){
    update(data);
  }, 500);




</script>
